PLG_CONTENT_SIGE="SIGE - Simple Image Gallery Extended"
PLG_CONTENT_SIGE_XML_DESCRIPTION="<strong>SIGE - Simple Image Gallery Extended - Version 2.5-3</strong><br /><br />SIGE est un plugin puissant qui affiche une galerie photos dans Joomla!<br /><br /><em>Utilisation:</em><br /><br />{gallery}dossier{/gallery} <br />(chemin depuis le dossier images ou depuis la racine, si l'option - Commencer au répertoire racine ? - est sélectionnée)<br /><br /><em> Paramètres:</em><br /><br />{gallery}dossier,parametre1=1,parametre2=1...{/gallery}<br /><br /><em>Comment l'utiliser correctement:</em><br /><br />1. Créez une galerie avec toutes les paramètres que vous voulez utiliser. L'option 'Créer les miniatures' doit être validée. (Les galerie individuelles sont créées avec la fonction des paramètres spécifiques.)<br /><br/>2. Vous activez le mode Turbo quand la galerie est créée, avec 'turbo = 1' lors de l'appel de la fonction. SIGE créera deux fichiers textes avec tout le html à afficher, qui seront chargés lors des prochains appels du site. Ainsi, les images ne sont pas à âtre préparées à chaque fois que le plugin est appelé.<br /><br /><strong>Plus d'informations, Assistance et toutes les caractéristiques: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/sige-simple-image-gallery-extended"_QQ_" title="_QQ_"Simple Image Gallery Extended"_QQ_" target="_QQ_"_blank"_QQ_">Simple Image Gallery Extended</a></strong>"
PLG_CONTENT_SIGE_WIDTHTHUMBS="Largeurs des miniatures"
PLG_CONTENT_SIGE_WIDTHTHUMBSDESC="Indiquez la largeur maximale des miniatures en pixels."
PLG_CONTENT_SIGE_HEIGHTTHUMBS="Hauteur des miniatures"
PLG_CONTENT_SIGE_HEIGHTTHUMBSDESC="Indiquez la hauteur maximale des miniatures en pixels."
PLG_CONTENT_SIGE_RATIO="Conserver les proportions"
PLG_CONTENT_SIGE_ROOT="Répertoire racine"
PLG_CONTENT_SIGE_ROOTDESC="Voulez-vous que le chemin d'accès aux images soit indiqué depuis la racine du site, et non depuis le dossier 'images' ?"
PLG_CONTENT_SIGE_QUALITYJPG="Qualité des jpg"
PLG_CONTENT_SIGE_QUALITYJPGDESC="Indiquez la qualité désirée des miniatures générées en jpg. Cette valeur est comprise entre 0 et 100, où 100 correspond à la meilleure qualité. Une valeur comprise entre 70 et 80 convient la plupart du temps. Rappel: plus la valeur est petite, plus la taille de l'image générée est petite."
PLG_CONTENT_SIGE_QUALITYPNG="Qualité png"
PLG_CONTENT_SIGE_QUALITYPNGDESC="Indiquez le niveau de compression désiré pour les miniatures générées en png:  0 (pas de compression) - 9. Recommandée: 6"
PLG_CONTENT_SIGE_VIEW="Type d'affichage JS"
PLG_CONTENT_SIGE_VIEWDESC="Slimbox: nécessite Mootools, Lytebox: pas besoin de Mootools, Les grandes images sont adaptées à la fenêtre du navigateur, Lyteshow: comme Lytebox, avec en plus une fonction diaporama, Milkbox et Shadowbox"
PLG_CONTENT_SIGE_JS="Charger le fichier JS"
PLG_CONTENT_SIGE_JSDESC="Sélectionnez le fichier JavaScript à charger en fonction du type de d'affichage choisi. Si le fichier est déjà chargé, alors sélectionnez 'Non'."
PLG_CONTENT_SIGE_GAPV="Espace vertical"
PLG_CONTENT_SIGE_GAPVDESC="Espace vertical entre les images. Les valeurs négatives sont autorisées!"
PLG_CONTENT_SIGE_GAPH="Espace horizontal"
PLG_CONTENT_SIGE_GAPHDESC="Espace horizontal entre les images. Les valeurs négatives sont autorisées!"
PLG_CONTENT_SIGE_DISPLAYNAVTIP="Aide à la navigation"
PLG_CONTENT_SIGE_NAVTIP="Texte d'aide à afficher"
PLG_CONTENT_SIGE_NAVTIPDEFAULT="Affiche un conseil de navigation pour le diaporama. Par exemple :<br />Conseil de navigation: Placer votre souris en haut à droite de l'image pour faire apparaître respectivement le bouton 'Suivant' et en haut à gauche de l'image pour faire apparaître le bouton 'Précédent'."
PLG_CONTENT_SIGE_DISPLAYMESSAGE="Afficher le titre du conteneur"

PLG_CONTENT_SIGE_TIMEDESC="Date de modification décroissante"
PLG_CONTENT_SIGE_CROPDESC="Niveau de zoom sur l'image. Cette option est utilisée pour la création des miniatures. Les images originales sont rognées en utilisant le facteur de rognage spécifiée."

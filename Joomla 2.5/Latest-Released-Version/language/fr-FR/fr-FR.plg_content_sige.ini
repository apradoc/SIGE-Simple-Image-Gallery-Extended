PLG_CONTENT_SIGE_CALCMAXTHUMBSIZE="Taille max des miniatures"
PLG_CONTENT_SIGE_CALCMAXTHUMBSIZEDESC="Cette option permet de calculer la taille maximale des images. Elle ajuste automatiquement les dimensions en faisant attention à ne pas créer de trop grandes différences entre les images. Toutes les images doivent être lues et comparées, ce qui augmente le temps de traitement. Pour les galeries avec de nombreuses images, la taille doit être indiquées via les paramètres."
PLG_CONTENT_SIGE_FILEINFO="Charger un fichier texte"
PLG_CONTENT_SIGE_FILEINFODESC="Cette option permet de récupérer les descriptions des images depuis un fichier texte externe. (captions.txt ou captions-en-GB.txt dans le cas d'un fichier multilingue). Activez cette option seulement si vous devez l'utiliser. Vous trouverez plus d'informations sur le site de l'auteur."
PLG_CONTENT_SIGE_RESIZEIMAGES="Redimensionner les images"
PLG_CONTENT_SIGE_RESIZEIMAGESDESC="Cette option vous permet de changer la taille des images originales. Si vos images sont nombreuse ou très grandes, vous devriez modifier cette taille offline!"
PLG_CONTENT_SIGE_IMAGESNEW="Réinit. les images redimensionnées"
PLG_CONTENT_SIGE_IMAGESNEWDESC="Cette option permet de recréer des images avec les nouvelles dimensions indiquées. C'est nécessaire lorsque vous modifiez la taille des images déjà redimensionnées. Vous devez désélectionner cette option quand les nouvelles imagesont été recréées."
PLG_CONTENT_SIGE_WIDTHIMAGETHUMBS="Largeur des images"
PLG_CONTENT_SIGE_WIDTHIMAGETHUMBSDESC="Indiquez la largeur nouvelle que doivent prendre les images à partir de l'image originale. Si l'option 'Conserver les proportions' est activée, alors la largeur maximale dépendra également de la hauteur spécifiée."
PLG_CONTENT_SIGE_HEIGHTIMAGETHUMBS="Hauteur des images"
PLG_CONTENT_SIGE_HEIGHTIMAGETHUMBSDESC="Indiquez la hauteur nouvelle que doivent prendre les images à partir de l'image originale. Si l'option 'Conserver les proportions' est activée, alors la hauteur maximale dépendra également de la largeur spécifiée."

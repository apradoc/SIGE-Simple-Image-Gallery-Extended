PLG_CONTENT_SIGE_LIMIT="Limiter le nb d'images"
PLG_CONTENT_SIGE_LIMITDESC="Faut-il limiter le nombre d'images à afficher ? Cette option est pratique lorsqu'il y a un grand nombre d'images à afficher. Vous trouverez plus d'informations sur le site de l'auteur."
